<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>智慧用藥管理系統</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- LINE LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <!-- 預留全域設定 -->
    <script src="js/config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>智慧用藥管理系統</h2>
        </header>
        
        <main>
            <!-- 分頁1：藥單掃描 (預設顯示) -->
            <div id="page-scan" class="page">
                <h3>藥單掃描</h3>
                <label for="prescriptionUpload" class="upload-label">選擇藥單照片</label>
                <input type="file" id="prescriptionUpload" accept="image/*" style="display:none;">
                
                <!-- 圖片預覽區 -->
                <div id="image-preview-container" style="margin-top: 15px; display: none;">
                    <img id="prescription-image-preview" src="#" alt="藥單預覽" style="max-width: 100%; border-radius: 8px;">
                </div>

                <button id="btn-upload" class="btn-primary">辨識藥單</button>
            </div>
            
            <!-- [新增] 分頁2：編輯用藥紀錄 (初始為隱藏) -->
            <div id="page-medication-edit" class="page" style="display:none;">
                <h3>編輯用藥紀錄</h3>
                <p class="description">請確認以下由 AI 辨識的資訊是否正確，您可以直接修改。</p>
                
                <!-- JavaScript 將會把動態生成的表單填入這裡 -->
                <div id="medication-edit-form-container">
                    <!-- 範例：辨識中的載入提示 -->
                    <!-- <p>辨識結果載入中...</p> -->
                </div>
            </div>

            <!-- 其他既有分頁... -->
            <div id="page-medication-list" class="page" style="display:none;">...</div>
            <div id="page-alert-list" class="page" style="display:none;">...</div>
        </main>

        <!-- [新增] 全域載入動畫 (覆蓋層) -->
        <div id="loading-overlay" style="display: none;">
            <div class="spinner"></div>
            <p class="loading-text">載入中...</p>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
